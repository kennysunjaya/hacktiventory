<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hacktiventory | Login</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="icon" type="image/x-icon" href="img/icon/48x48.png" />
    </head>
    <body class="d-flex justify-content-center align-items-center radial-gradient" style="min-height: 100vh; background-color: #fff">
        <img src="../hackaton phase 0/img/userPhoto/HACKTIVENTORY.png" width="700" height="auto" />
        <div class="wrapper">
            <form action="">
                <img src="../hackaton phase 0/img/userPhoto/logo.png" width="150" height="150" class="center" />
                <h2>Login</h2>
                <div class="input-box mx-4">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input class="w-100" type="text" placeholder="Email" id="email" autocomplete="off" required />
                </div>
                <div class="input-box mx-4">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input class="w-100" type="password" placeholder="Password" id="password" autocomplete="off" required />
                </div>
                <!-- <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div> -->
                <div class="input-box mx-4">
                    <button class="rounded-2 w-100" type="button" onclick="login()">Login</button>
                </div>
                <div class="register-link">
                    <p>Don't have an account? <a href="view/auth/register.html">Register</a></p>
                </div>
            </form>
        </div>
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="js/ionicons/ionicons.js"></script>
        <script src="js/auth.js"></script>
    </body>
</html>
