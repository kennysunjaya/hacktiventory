<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hacktiventory | Register</title>
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="../../css/login.css" />
        <link rel="icon" type="image/x-icon" href="../../img/icon/48x48.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>
    <body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #3e8bff">
        <div class="wrapper">
            <form>
                <h2>Register</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input class="w-100" type="text" placeholder="Full Name" id="fullname" autocomplete="off" required />
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input class="w-100" type="text" placeholder="Email" id="email" autocomplete="off" required />
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input class="w-100" type="password" placeholder="Password" id="password" autocomplete="off" required />
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input class="w-100" type="password" placeholder="Repeat Password" id="repeatPassword" autocomplete="off" required />
                </div>
                <!-- <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div> -->
                <button class="rounded-2" type="button" onclick="register()">Register</button>
                <div class="register-link">
                    <p>Already a member? <a href="../../index.html"> Login</a></p>
                </div>
            </form>
        </div>
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="js/ionicons/ionicons.js"></script>
        <script src="../../js/auth.js"></script>
        <script src="../../js/script.js"></script>
    </body>
</html>
