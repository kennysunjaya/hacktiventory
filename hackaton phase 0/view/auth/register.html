<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hacktiventory | Register</title>
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="../../css/login.css" />
        <link rel="icon" type="image/x-icon" href="../../img/icon/48x48.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>
    <body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #3e8bff">
        <div class="wrapper">
            <form id="registerForm">
                <h2>Register</h2>
                <!-- todo munculkan notifikasi gagal jika validasi gagal -->
                <!-- todo munculkan notifikasi sukses di index.html -->
                <div class="input-box mx-4 fade d-none" id="registerValidation" style="margin-top: -5px; margin-bottom: -20px">
                    <div class="alert alert-danger text-center" style="width: 370px" role="alert">Register failed, try again!</div>
                </div>
                <div class="input-box mx-4">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input class="w-100" type="text" placeholder="Full Name" id="fullname" autocomplete="off" required />
                </div>
                <div class="input-box mx-4">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input class="w-100" type="text" placeholder="Email" id="email" autocomplete="off" required />
                </div>
                <div class="input-box mx-4">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input class="w-100" type="password" placeholder="Password" id="password" autocomplete="off" required />
                </div>
                <div class="input-box mx-4">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input class="w-100" type="password" placeholder="Repeat Password" id="repeatPassword" autocomplete="off" required />
                </div>
                <!-- <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div> -->
                <div class="input-box mx-4">
                    <button class="rounded-2" type="submit">Register</button>
                </div>
                <div class="register-link">
                    <p>Already a member? <a href="../../index.html"> Login</a></p>
                </div>
            </form>
        </div>
        <!-- fixme memperbaiki bootstrap bundle.min.js -->
        <script src="../../js/bootstrap/bootstrap.bundle.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="js/ionicons/ionicons.js"></script>
        <!-- done panggil data.js -->
        <script src="../../data/data.js"></script>
        <script src="../../js/auth.js"></script>
    </body>
</html>
