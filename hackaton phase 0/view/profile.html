<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hacktiventory</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/style.css" />
        <script>
            window.onload = function () {
                loadNavbar();
                loadFooter();
            };
        </script>
    </head>

    <body>
        <!-- nav section start -->
        <div id="navbar"></div>
        <!-- nav section end -->

        <!-- content section start -->
        <div class="container pt-4" style="min-height: 100vh">
            <h1>Profile Page</h1>
            <div class="row border rounded-2 shadow p-4">
                <div class="col-6">
                    <h3>Change Password</h3>
                    <form>
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="oldPassword" />
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" />
                        </div>
                        <div class="mb-3">
                            <label for="repeatNewPassword" class="form-label">Repeat New Password</label>
                            <input type="password" class="form-control" id="repeatNewPassword" />
                        </div>
                        <button type="button" class="btn btn-primary" onclick="changePassword()">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- content section end -->

        <!-- footer Section start -->
        <div id="footer"></div>
        <!-- footer section end -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="../js/script.js"></script>
        <script src="../js/auth.js"></script>
    </body>
</html>
